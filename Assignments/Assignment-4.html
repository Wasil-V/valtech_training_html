<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        h1{
            text-align: center;
            
        };

    

    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="get"  align="center" >
        <label >First Name</label> 
        <input type="text" name="fname" size="20"/>
        <br><br>
        <label>Last Name</label>
        <input type="text" name="lname" size="20"/>
        <br><br>
        <label>Job Title</label>
        <input type="text" name="job" size="20"/>
        <br><br>
        <label>Work Email</label>
        <input type="email" name="wemail" size="20"/>
        <br><br>
        <label>Company Name</label>
        <input type="text" name="company" size="20"/>
        <br><br>
        <label>Industry</label>
        <input type="text" name="industry" size="20"/>
        <br><br>
        <label>Country</label>
        <input type="text" name="Country" size="20"/>
        <br><br>
        <label>How can we help?</label>
        <input type="text" name="help" size="20"/>
        <br><br>
        <label>Share your comments (Optional)</label>
        <br><br>
        <textarea cols="40" rows="5">  
        </textarea>
        <br><br>
        <input type="checkbox" name="terms" size="20"/>
        <label>I have read and accept the terms of the privacy statement.</label>
        <br><br>
        <input type="checkbox" name="updates" size="20"/>
        <label>I would like to recieve relevant news and marketing communications from Valtech Group.<br> Im aware that I can unsubscribe at any time. </label>
        <br>
    </form>
</body>
</html>
