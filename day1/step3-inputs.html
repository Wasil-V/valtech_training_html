<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function InputHandler(source){
            //console.log(source.type+"op");
           document.getElementById(source.type+"op").value = source.value;
           
        };
        function outputHandler(source){
            //console.log(source.type+"op");
           document.getElementById("prog").value = source.value;
           
        };
    </script>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Type</th>
                <th>As rendered as browser</th>
                <th>Value entered by user</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>text</td>
                <td> <input type="text" oninput="InputHandler(this)"></td>
                <td>
                    <output id="textop">
                    </output>
                </td>
            </tr>
            <tr>
                <td>search</td>
                <td> <input type="search" oninput="InputHandler(this)"></td>
                <td>
                    <output id="searchop"></output>
                </td>
            </tr>
            <tr>
                <td>time</td>
                <td> <input type="time" oninput="InputHandler(this)"></td>
                <td>
                    <output id="timeop"></output>
                </td>
            </tr>
            <tr>
                <td>Date</td>
                <td> <input type="date" oninput="InputHandler(this)"></td>
                <td>
                    <output id="dateop"></output>
                </td>
            </tr>
            <tr>
                <td>Date-time-local</td>
                <td> <input type="datetime-local" oninput="InputHandler(this)"></td>
                <td>
                    <output id="datetime-localop"> </output>
                </td>
            </tr>
            <tr>
                <td>month</td>
                <td> <input type="month" oninput="InputHandler(this)"></td>
                <td>
                    <output id="monthop"> </output>
                </td>
            </tr>
            <tr>
                <td>week</Date-time></td>
                <td> <input type="week" oninput="InputHandler(this)"></td>
                <td>
                    <output id="weekop"></output>
                </td>
            </tr>
            <tr>
                <td>number</td>
                <td> <input type="number" oninput="InputHandler(this)"></td>
                <td>
                    <output id="numberop"></output>
                </td>
            </tr>
            <tr>
                <td>range</td>
                <td> <input type="range" oninput="InputHandler(this)"></td>
                <td>
                    <output id="rangeop"></output>
                </td>
            </tr>
            <tr>
                <td>color</td>
                <td> <input type="color" oninput="InputHandler(this)"></td>
                <td>
                    <output id="colorop"></output>
                </td>
            </tr>
            <tr>
                <td>email</td>
                <td> <input type="email" oninput="InputHandler(this)"></td>
                <td>
                    <output id="emailop"></output>
                </td>
            </tr>
            <tr>
                <td>tel</td>
                <td> <input type="tel" oninput="InputHandler(this)" ></td>
                <td>
                    <output id="telop"></output>
                </td>
            </tr>
            <tr>
                <td>Progress</td>
                <td> <input type="range" min="0" max="1" step="0.1" oninput="outputHandler(this)" ></td>
                <td>
                    <progress id="prog"></progress>
                </td>
            </tr>
            <tr>
                <td>Meter</td>
                <td><meter low="0.2" high="0.8" optimum="0.9" value="0.1" ></meter></td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
