<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var hero = Object.create(null)
        Object.defineProperties(hero,{
            title: {
                value : "Hulk",
                writable :true,
                enumerable :true
            },
            firstname: {
                value : "Bruce",
                enumerable :true
            },
            lastname: {
                value : "Banner",
                enumerable :true
            },
            power: {
                value : 9,
                enumerable :true
            },
            fullname: {
                value : function(){
                    return this.firstname+" "+this.lastname
                },
                enumerable: true
                
            }
        })
        console.log(hero.fullname());
    </script>
</head>

</body>
</html>
