<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var firstPromise = function(){
            return new Promise(function(resolve,reject){
            setTimeout(function(){
                if(true){
                    resolve("resolve Message from First Promise")
                }
                else{
                    reject("Reject Error from first promise");
                }
            },3000)
            })
        }
        var secondPromise = function(){
            return new Promise(function(resolve,reject){
            setTimeout(function(){
                if(true){
                    resolve("resolve Message from second Promise");
                }
                else{
                    reject("Reject Error from second promise");
                }
            },2000)
            })
        }
        var thirdPromise = function(){
            return new Promise(function(resolve,reject){
            setTimeout(function(){
                if(true){
                    resolve("resolve Message from third Promise")
                }
                else{
                    reject("Reject Error from third promise");
                }
            },1000)
            })
        }
        console.log(Promise.any([firstPromise(),secondPromise(),thirdPromise()]));
    </script>
</head>
