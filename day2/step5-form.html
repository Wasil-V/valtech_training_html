<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <th>User Name</th>
                    <td><input  name="uname" required autocomplete="off" placeholder="Enter Full Name" type="text"/></td> 
                </tr>
                <tr>
                    <th>User Email</th>
                    <td><input autofocus name="email" pattern="\S+@\S\.\S+" required placeholder="Enter Email" type="email"/></td> 
                </tr>
                <tr>
                    <th>User Phone</th>
                    <td><input name="phone" title="###-####-####" pattern="\d{3}-\d{4}-\d{4}" required placeholder="Enter Phone Number" type="tel"/></td> 
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <datalist id="roles">
        <option value="Designer"></option>
        <option value="Manager"></option>
        <option value="Developer"></option>
         </datalist>
         <input list="roles" typle="list"/>
</body>
</html>
