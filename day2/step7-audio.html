<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>Current time :<output id="op"></output></h1>
    <h2>Volume :<output id="op"></output></h2>
    <audio width="550" height="400"  id="vid">
        <source src="media/sample3.mp3">
    </audio>
    <button onclick="playvid()">Play</button>
    <button onclick="pausevid()">Pause</button>
    <button onclick="stopvid()">Stop</button>
    <button onclick="rewindvid()">Rewind</button>
    <button onclick="increasevid()">Increase Volume</button>
    <script>
        setInterval(function(){
        document.getElementById("op").value=document.getElementById("vid").currentTime;
        },10);
        setInterval(function(){
        document.getElementById("op").value=document.getElementById("vid").volume;
        });
        function playvid(){
            document.getElementById("vid").play();
        }
        function pausevid(){
            document.getElementById("vid").pause();
        }
        function stopvid(){
            document.getElementById("vid").currentTime=0;
            document.getElementById("vid").pause();
        }
        function rewindvid(){
            document.getElementById("vid").pause();
            document.getElementById("vid").currentTime=document.getElementById("vid").currentTime-1;  
        }
        function inreasevid(){
            document.getElementById("vid").volume=document.getElementById("vid").volume+;
    </script>
</body>
</html>
