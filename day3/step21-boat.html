<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat</title>
    <style>
        canvas{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
        var ctx=document.getElementById("can").getContext("2d");
        
        ctx.beginPath();
        ctx.strokeStyle ="black";
        ctx.fillStyle= "brown";
        ctx.moveTo(50,250);
        ctx.lineTo(450,250);
        ctx.lineTo(350,300);
        ctx.lineTo(150,300);
        ctx.lineTo(50,250);
        ctx.moveTo(100,250)
        ctx.lineTo(100,150);
        ctx.moveTo(100,150);
        ctx.lineTo(150,150);
        ctx.lineTo(100,200);
       
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

    </script>
    
</body>
</html>
