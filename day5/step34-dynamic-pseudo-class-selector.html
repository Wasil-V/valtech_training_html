<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pseudo Class Selector</title>
    <style>
        input{
            background-color: coral;
        }
        input:hover{
            background-color: aqua;
        }
        input:focus{
            background-color: crimson;
        }
        input:active{
            background-color: rgb(75, 22, 221);
        }

    </style>
</head>
<body>
    <input type="text">
    <br>
    <br>
    <input type="text">
    <br>
    <br>
    <input type="text">
    <br>
    <br>
    <input type="text">
</body>
</html>
