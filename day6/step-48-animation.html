<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes new{
            from{
                background-color: blue;
            }
            to{
                background-color: chartreuse;
            }
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: blue;
            animation-name: new;
            animation-duration: 1s;
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
