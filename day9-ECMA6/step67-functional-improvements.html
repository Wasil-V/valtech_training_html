        // console.log(adder(5,9));
        function adder(...nums){
            return nums.reduce(function(initval,val){
                // console.log("initval:", initval)
                return initval+val;
            },0)
        }
        console.log(adder(5))
        console.log(adder(5,6))
        console.log(adder(5,6,7))
        console.log(adder(5,6,7,8))
        console.log(adder(5,6,7,8,9))
