    <script>
        //rest
         function adder(...nums){
            return nums.reduce(function(initval,val){
                // console.log("initval:", initval)
                return initval+val;
            },0)
        }
        var arr=[2,4,6,2,3,6,7]
        //spread
        console.log(adder(...arr));
    </script>
